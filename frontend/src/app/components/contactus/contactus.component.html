<div class="outer"><br><br>
<div class="contact-us-container">
    <h2>Contact Us</h2>
    <p>If you have any questions, feedback, or inquiries, please feel free to get in touch with us.</p>
    <form (submit)="submitForm()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" [(ngModel)]="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" [(ngModel)]="message" rows="4" required></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
  </div>
